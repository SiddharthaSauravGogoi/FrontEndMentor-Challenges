<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  tells Internet Explorer to display content in the highest mode available -->
  <title>Frontend Mentor | Minimal Pricing Tiers Challenge</title>

  <link rel="stylesheet" href="./css/reset.css"> <!-- reset used to remove browser default styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

</head>

<body>
  <div class="price-box">
    <h1>Free</h1>
    <div class="cost">
      <span class="dollar">
        $
      </span>
      0
    </div>
    <div class="text-style">
      <p>— up to 2 users</p>
      <p> — e-mail support</p>
      <p>— limited statistic </p>


    </div>
    <button class="btn">
      Buy
    </button>

  </div>

  <div class="price-box">

    <h1>Pro</h1>

    <div class="cost">
      <span class="dollar">
        $
      </span>
      19
    </div>

    <div class="text-style">
      <p>— up to 10 users </p>
      <p>— phone support</p>
      <p>— sync projects</p>
      <p>— statictics</p>
      <p>— export</p>
    </div>

    <button class="btn">
      Buy
    </button>

  </div>

  <div class="price-box">
    <h1>
      Team
    </h1>

    <div class="cost">
      <span class="dollar">
        $
      </span>
      49
    </div>

    <div class="text-style">
      <p>— unlimited users</p>
      <p>— phone support</p>
      <p>— sync projects</p>
      <p>— statictics</p>
      <p>
        — export
      </p>

    </div>
    <button class="btn">
      Buy
    </button>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
